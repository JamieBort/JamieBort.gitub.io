<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jamie Bort Contact Form</title>
    <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
    <link rel="stylesheet" href="../styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
</head>

<body>
    <div class="wrapper">
        <header-web-component></header-web-component>
        <main>
            <h1 id="title">Contact Form</h1>
            <section id="">
                <h2 class="section_title">I'll respond as soon as possible.</h2>
                <div id="contact_me_section_div" class="section_div_not_used">

                    <form class="" method="POST" data-email="" action="https://script.google.com/macros/s/AKfycbyIUl5VQYWaAsoUvj8PxEQadRjpiZYCXxzUQyTn/exec">
                        <!-- <div id="one"> -->
                        <div id="form_input_div">
                            <div id="form_left_div" class="form_inner_div">
                                <label for="">Your name:</label>
                                <input id="" name="" placeholder="Your name" />
                            </div>
                            <div id="form_right_div" class="form_inner_div">
                                <label for="">Your email address:</label>
                                <input id="" name="" type="" value="" required placeholder="Your email address">
                            </div>
                        </div>
                        <!-- <label for="">Your message</label> -->
                        <textarea id="" name="" placeholder="Type your message here."></textarea>
                        <button>Submit</button>
                        <!-- </div> -->
                        <!-- Customise the Thankyou Message People See when they submit the form: -->
                        <div class="thankyou_message" style="display:none;">
                            <h2>Thank you for contacting us! We will get back to you soon!</h2>
                        </div>
                    </form>

                </div>
            </section>
        </main>
        <footer-web-component></footer-web-component>
    </div>
    <script src="../js/web_components.js"></script>
</body>

</html>
