<!DOCTYPE html>
<html>

<head>
    <head-web-component></head-web-component>
    <title>Jamie Bort Contact Form</title>
    <meta name="description" content="contact form example">
    <link rel="stylesheet" href="../styles/css/styles.css"> 
    <link rel="stylesheet" href="../styles/css/contact_form_page.css"> 

    <!-- *** The following are in the head-web-component *** -->
    <!-- this line was given to me from Marina to address the text size issue -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../assets/Favicon/favicon-16x16.png" /> -->
</head>

<body>
    <div class="wrapper">
        <header-web-component></header-web-component>
        <main>
            <h1 id="title">Contact Form</h1>
            <section id="contact_me_section">
                <h2 class="section_title">I'll respond as soon as possible.</h2>
                <div id="contact_me_section_div" class="section_div_class">

                    <form class="gform pure-form pure-form-stacked" method="POST" data-email=""
                        action="https://script.google.com/macros/s/AKfycbyIUl5VQYWaAsoUvj8PxEQadRjpiZYCXxzUQyTn/exec">
                        <div class="form-elements">
                            <div id="form_input_div">
                            <!-- <div id="form_input_div"> -->
                                <div id="form_left_div" class="form_inner_div">
                                    <label for="name">Your name:</label>
                                    <input id="" name="name" placeholder="Your name" />
                                </div>
                                <div id="form_middle_div" class="form_inner_div">
                                    <label for="email">Your email address:</label>
                                    <input id="" name="email" type="email" value="" required
                                        placeholder="Your email address">
                                </div>
                                <div id="form_right_div" class="form_inner_div">
                                    <label for="">The subject:</label>
                                    <input id="" name="" placeholder="The subject" />
                                </div>
                            </div>
                            <!-- <label for="">Your message</label> -->
                            <textarea id="" name="message" placeholder="Type your message here."></textarea>
                            <button>Submit</button>
                        </div>


                        <!-- Customise the Thank you Message People See when they submit the form: -->
                        <div class="thankyou_message" style="display:none;">
                            <h2><em>Thanks</em> for contacting us!
                                We will get back to you soon!</h2>
                        </div>
                    </form>

                </div>
            </section>
        </main>
        <footer-web-component></footer-web-component>
    </div>
    <script data-cfasync="false" type="text/javascript" src="../js/form-submission-handler.js"></script>
    <script src="../js/web_components.js"></script>
</body>

</html>
