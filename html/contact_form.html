<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header-web-component></header-web-component>
    <main>
        <h1 id="title">Contact Form</h1>
        <div id="construction_div">
            <img id="construction" src="../assets/under_construction/PinClipart.com_county-fair-clip-art_698592.png">
        </div>
        <section class="division" id="contact">
            <h2 class="section_title">I'll respond as soon as possible.</h2>
            <div id="bio_section_div" class="section_div">
                <p>Want to reach me by email instead of social media? Use the form below!</p>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                        <label for="mail">Retype E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                        <button>Send your message</button>
                    </ul>
                </form>
                <p>You can also reach me via: jamiebort[at]gmail[dot]com</p>
                
            </div>
        </section>
    </main>
    <footer-web-component></footer-web-component>
    <script src="../js/web_components.js"></script>
    <script src="../js/contact_form.js"></script>
</body>

</html>
